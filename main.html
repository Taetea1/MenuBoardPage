<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="main.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <div class="page">
        <!-- 윗부분 -->
        <div class="uppage">
            <div class="upleft">
                <h1>
                    LUNCH SET<br />
                    MENU
                </h1>
                <p class="smallsize">
                    생돼지고기로 맛있게 끓여낸
                    <span class="boldweight">하나식당 대표메뉴</span>
                </p>
                <!-- 김치찌개정식 -->
                <div>
                    <div class="box">
                        <div class="titlesize">
                            김찌찌개 정식
                        </div>
                        <div class="price">
                            <div class="titlesize">160,000</div>
                            <div class="smallsize">WON</div>
                        </div>
                    </div>
                    <div class="box">
                        <div class="normalsize">김치찌개+계란말이+김+반찬+공기밥</div>
                        <div>
                            <img src="../images/김치찌개.jpg" alt="kimchi" class="menuimg" />
                        </div>
                    </div>
                    <div class="smallsize">
                        쫄깃쫄깃 육즙가득!
                        <span class="boldweight">삼겹살과 맛있는 찌개세트</span>
                    </div>
                </div>
                
                <!-- 삼겹살 SET A -->
                <div>
                    <div class="box">
                        <div class="titlesize">
                            삼겹살 SET A
                        </div>
                        <div class="price">
                            <div class="titlesize">420,000</div>
                            <div class="smallsize">WON</div>
                        </div>
                    </div>
                    <div class="box">
                        <div class="normalsize">삼겹살(300g)+찌개(김치/된장/청국장 3개중 택1)+공기밥</div>
                        
                    </div>
                </div>

                <!-- 삼겹살 SET B -->
                <div>
                    <div class="box">
                        <div class="titlesize">
                            삼겹살 SET B
                        </div>
                        <div class="price">
                            <div class="titlesize">610,000</div>
                            <div class="smallsize">WON</div>
                        </div>
                    </div>
                    <div class="box">
                        <div class="normalsize">삼겹살(450g)+찌개(김치/된장/청국장 3개중 택1)+공기밥</div>
                    </div>
                </div>

                <!-- 삼겹살 세트 사진 -->
                <div class="circle">
                    <div>
                        <img src="../images/삼겹살.jpg" alt="sam" class="menuimg2" />
                    </div>
                    <div class="plus">+</div>
                    <div class="circle2">
                        <div>
                            <img src="../images/김치찌개.jpg" alt="kimchi" class="menuimg3" />
                        </div>
                        <div>
                            <img src="../images/된장.jpg" alt="kimchi" class="menuimg4" />
                        </div>
                        <div>
                            <img src="../images/청국장.jpg" alt="kimchi" class="menuimg5" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="upright">
                <div class="uprightup"></div>
                <div class="uprightdown"></div>
            </div>
        </div>

        <!-- 아랫부분 -->
        <div class="bottompage">
            <div class="bottomleft"></div>
            <div class="bottomright"></div>
        </div>
    </div>
</body>
</html>
